<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="myGameStyle.css" media="screen" />
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Delius+Unicase&display=swap');
    </style>
</head>

<!--Learn how to play simple and easy melodies on one octave piano and shine in society with your new musical skills  
    Piano keys will illuminate. You can either click on them or press keyboard letters to start playing a melody.
    The aim is to memorize simple melodies to be able to reproduce them on a real piano.
    You can choose from a list of melodies -->

<body> 

    <h1>Tap Tap Piano Lesson</h1>

    <div class="music-selection">
        <select id="melodies" multiple="multiple">
            <option class="music-names" data-title="London-Bridge">London Bridge</option>
            <option class="music-names" data-title="Oh-Susanna" selected="selected">Oh Susanna</option>
            <option class="music-names" data-title="Au-Clair-De-La-Lune">Au Clair De La Lune</option>
            <option class="music-names" data-title="Jingle-Bells" selected="selected">  Jingle Bells</option>
            <option class="music-names" data-title="Twinkle-Twinkle-Little-Star">Twinkle, Twinkle, Little Star</option>
            <option class="music-names" data-title="We-Wish-You-A-Merry-Christmas" selected="selected">We Wish You A Merry Christmas</option>
        </select>
    </div>

    <p id="display-name"></p>

    <div class="music-player">
        <audio controls id="song-sources"> 
            <source id="player" src="" type="audio/mpeg">
        </audio>
    </div>

    <ul class="set ">
        <li class="white C pointer">C</li> 
            <audio id="do"> 
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3C.mp3" type="audio/mpeg" preload="auto">
             </audio>

        <li class="black Db pointer"></li> 
            <audio id="ré-bémole">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3Cs.mp3" type="audio/mpeg" preload="auto">
             </audio>

        <li class="white D pointer">D</li> 
            <audio id="ré">
                 <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3D.mp3" type="audio/mpeg" preload="auto">
            </audio>

        <li class="black Eb pointer"></li> 
            <audio id="mi-bémole">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3Ds.mp3" type="audio/mpeg" preload="auto">
           </audio>

        <li class="white E pointer">E</li> 
            <audio id="mi">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3E.mp3" type="audio/mpeg" preload="auto">
            </audio>

        <li class="white F pointer">F</li> 
            <audio id="fa">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3F.mp3" type="audio/mpeg" preload="auto">
            </audio>

        <li class="black Gb pointer"></li> 
            <audio id="sol-bémole">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3Fs.mp3" type="audio/mpeg" preload="auto">
            </audio>

        <li class="white G pointer">G</li> 
            <audio id="sol">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3G.mp3" type="audio/mpeg" preload="auto">
            </audio>

        <li class="black Ab pointer"></li> 
            <audio id="la-bémole">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3Gs.mp3" type="audio/mpeg" preload="auto">
            </audio>

        <li class="white A pointer">A</li> 
            <audio id="la">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3A.mp3" type="audio/mpeg" preload="auto">
            </audio>

        <li class="black Bb pointer"></li>
            <audio id="si-bémole">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3As.mp3" type="audio/mpeg" preload="auto">
            </audio>

        <li class="white B pointer">B</li>
            <audio id="si">
                <source src="https://pianoiseasy2.com/piano/wp-content/themes/colormag-child/tones/3B.mp3" type="audio/mpeg" preload="auto">
            </audio>
      </ul>

         <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
         <script src="./myGameJS.js"></script>
