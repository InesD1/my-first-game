<!--Learn how to play simple and easy melodies on one octave piano and shine in society with your new musical skills  
    Piano keys will illuminate. You can either click on them or press keyboard letters to start playing a melody.
    The aim is to memorize simple melodies to be able to reproduce them on a real piano.
    You can choose from a list of melodies -->

<body> 
    <h1>Tap Tap Piano</h1>

    <div class="music-selection">
        <select id="melodies" multiple="multiple">
            <option class="music-names" data-song-name="London-Bridge">London Bridge</option>
            <option class="music-names" data-song-name="Oh-Susanna" selected="selected">Oh Susanna</option>
            <option class="music-names" data-song-name="Au-Clair-De-La-Lune">Au Clair De La Lune</option>
            <option class="music-names" data-song-name="Jingle-Bells" selected="selected">  Jingle Bells</option>
            <option class="music-names" data-song-name="Twinkle-Twinkle-Little-Star">Twinkle, Twinkle, Little Star</option>
            <option class="music-names" data-song-name="We-Wish-You-A-Merry-Christmas" selected="selected">We Wish You A Merry Christmas</option>
        </select>
    </div>

    <div class="music-player">
        <audio controls autoplay> 
            <source class="song-sources" src="Songs/London-Bridge.mp3" type="audio/mpeg">
        </audio>
    </div>

    <p id="display-name"></p>   <!-- This needs to change according to the music selected -->

    <ul class="set">
        <li class="white C active pointer">C</li> 
            <audio id="do">
                <source src="Notes/C.wav" type="audio/mpeg" preload="auto">
             </audio>

        <li class="black Db pointer"></li> 

        <li class="white D active pointer">D</li>

            </audio>

        <li class="white E active pointer">E</li> 
            <audio id="mi">
                <source src="Notes/E.wav" type="audio/mpeg" preload="auto">
            </audio>

        <li class="white F active pointer">F</li> 
            <audio id="fa">
                <source src="Notes/F.wav" type="audio/mpeg" preload="auto">
            </audio>

        <li class="black Gb pointer"></li> 

        <li class="white G active pointer">G</li> 
            <audio id="sol">
                <source src="Notes/G.wav" type="audio/mpeg" preload="auto">
            </audio>

        <li class="black Ab pointer"></li> 

        <li class="white A active pointer">A</li>
